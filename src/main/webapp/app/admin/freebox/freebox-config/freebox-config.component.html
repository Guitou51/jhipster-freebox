<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate [formGroup]="requestTokenForm">
            <div>
                <h2>
                    <span jhiTranslate="freebox.title">Freebox</span>
                </h2>

                <jhi-alert-error></jhi-alert-error>

                <div class="form-group">
                    <label jhiTranslate="freebox.app_id"></label>
                    <input type="text" class="form-control" name="appId" formControlName="appId">
                </div>
                <div class="form-group">
                    <label jhiTranslate="freebox.app_name"></label>
                    <input type="text" class="form-control" name="appName" formControlName="appName">
                </div>
                <div class="form-group">
                    <label jhiTranslate="freebox.app_version"></label>
                    <input type="text" class="form-control" name="appVersion" formControlName="appVersion">
                </div>
                <div class="form-group">
                    <label jhiTranslate="freebox.device_name"></label>
                    <input type="text" class="form-control" name="deviceName" formControlName="deviceName">
                </div>

                <div>
                    <button type="button" class="btn btn-secondary">
                        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>

                    <button type="submit" [disabled]="requestTokenForm.invalid || isSaving" class="btn btn-primary"
                            (click)="onSave()">
                        <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
            </div>
        </form>
<!--        <form name="editForm" role="form" novalidate [formGroup]="trackIdForm">-->
<!--            <div class="form-group">-->
<!--                <label jhiTranslate="freebox.track_id"></label>-->
<!--                <input type="text" class="form-control" name="appId" formControlName="trackId">-->
<!--            </div>-->
<!--            <div>-->
<!--                <button type="submit" [disabled]="trackIdForm.invalid || isSaving" class="btn btn-primary"-->
<!--                        (click)="onSave()">-->
<!--                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>-->
<!--                </button>-->
<!--            </div>-->
<!--        </form>-->
        <div>
            {{observable | async | json}}
        </div>
    </div>
</div>
